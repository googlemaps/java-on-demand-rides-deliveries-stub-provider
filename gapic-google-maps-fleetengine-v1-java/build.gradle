buildscript {
  repositories {
    mavenCentral()
  }
}

apply plugin: 'java'

description = 'GAPIC library for gapic-google-maps-fleetengine-v1-java'
group = 'com.google.cloud'
version = (findProperty('version') == 'unspecified') ? '0.0.0-SNAPSHOT' : version
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
  mavenLocal()
}

compileJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'

dependencies {
  compile 'com.google.api:gax:2.6.1'
  testCompile 'com.google.api:gax:2.6.1:testlib'
  compile 'com.google.api:gax-grpc:2.6.1'
  testCompile 'com.google.api:gax-grpc:2.6.1:testlib'
  testCompile 'io.grpc:grpc-netty-shaded:1.41.0'
  testCompile 'junit:junit:4.13.2'
  compile project(':proto-google-maps-fleetengine-v1-java')
  testCompile project(':grpc-google-maps-fleetengine-v1-java')
  implementation "io.grpc:grpc-protobuf:1.42.1"
  implementation "io.grpc:grpc-stub:1.42.1"
}

task smokeTest(type: Test) {
  filter {
    includeTestsMatching "*SmokeTest"
    setFailOnNoMatchingTests false
  }
}

test {
  exclude "**/*SmokeTest*"
}

sourceSets {
  main {
    java {
      srcDir 'src/main/java'
    }
  }
}

clean {
  delete 'all-jars'
}

task allJars(type: Copy) {
  dependsOn test, jar
  into 'all-jars'
  // Replace with `from configurations.testRuntime, jar` to include test dependencies
  from configurations.runtime, jar
}
